<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" >
<ui:composition template="_template.xhtml"> 
<ui:define name="titulo">Novo Cliente</ui:define>
	<ui:define name="conteudo">	
	<h:head/>
		<h:body>
		
		<h:form>
		 <p:messages id="messages" autoUpdate="true"/>
		 <p:growl autoUpdate="true"/>
		 	<p:fieldset legend="Dados do cliente">
		 		<h:panelGrid columns="2">
					<p:outputLabel for="cpf" value="CPF" /><p:inputMask size="18"  mask="99999999999" id="cpf" value="#{clienteBean.cliente.cpf}" required="true" requiredMessage="CPF Obrigatório"><f:ajax event="blur"/></p:inputMask>
					<p:outputLabel for="nome" value="Nome"/><p:inputText size="60" id="nome" value="#{clienteBean.cliente.nome}" required="true" requiredMessage="Nome é obrigatório"><f:ajax event="blur"/></p:inputText>
					<p:outputLabel for="endereco" value="Endereço"/><p:inputText size="80" id="endereco" value="#{clienteBean.cliente.endereco}"></p:inputText> <p:tooltip for="endereco" value="Digite logradouro, bairro, número da casa" />
					<p:commandButton value="Inserir" action="#{clienteBean.gravar}"><f:ajax execute="@form" render="@form :tabelaClientes" /></p:commandButton>
		 		</h:panelGrid>
		 	</p:fieldset>
		 	</h:form>
		 	
		 	<br />

		 	<p:dataTable id="tabelaClientes" value="#{clienteBean.clientes}" var="cliente" paginator="true" rows="4" paginatorPosition="bottom">
		 		<p:column>
		 			<f:facet name="header">CPF</f:facet><h:outputText value="#{cliente.cpf}"/>
		 		</p:column>
		 		<p:column>
		 			<f:facet name="header">Nome</f:facet><h:outputText value="#{cliente.nome}"/>
		 		</p:column>
		 		<p:column>
		 			<f:facet name="header">Endereço</f:facet><h:outputText value="#{cliente.endereco}"/>
		 		</p:column>
		 		<p:column>
		 			<f:facet name="header"></f:facet><p:commandLink value="Excluir" action="#{clienteBean.excluir}" />
		 		</p:column>
		 	</p:dataTable>

		</h:body>
	
</ui:define>
	</ui:composition>
</html>
